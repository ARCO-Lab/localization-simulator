site_name: Localization Simulator
extra_css:
  - stylesheets/extra.css
theme: 
  name: 'material'
  palette:
    primary: custom
    accent: amber

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [localization_simulator]


nav:
  - core:
    - main: main.md
    - component: component.md
    - error: error.md
    - map: map.md
    - plot: plot.md
  - utils:
    - helper: helper.md
    - Newton Solver: nls.md
    - trajectory: trajectory.md